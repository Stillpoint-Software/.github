name: Bug Report
description: File a bug/issue
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to fill out this bug report!

        We're sorry that you're experiencing and issue.  So that we can help you effectively, please fill in this form for the best of your ability.  The more information that you can provide the easier we will be able to help yout.

        **Helpfull Links**
         - [Code of Conduct](https://Stillpoint-Software/.github/CODE_OF_CONDUCT.md)
         - [Contribution Guide](https://Stillpoint-Software/.github/CONTRIBUTING.md)
         - [Security Guide](https://Stillpoint-Software/.github/SECURITY.md)
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        examples:
          - **OS**: Ubuntu 20.04
      value: |
        - OS:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
